<h1 id="toc_1">Mysql杂记</h1>

<ul>
<li>
数据库在安装是，如果系统是linux则默认情况下是大小写敏感的，在windows下则不是。
<pre>
	在my.con/my.ini中设置lower_case_table_names=1来忽略大小写
</pre>
</li>
<li>
取消mysql本机绑定： 
<pre>
	编辑/etc/mysql/my.cnf  ”bind-address = 127.0.0.1“注释
</pre>
</li>
</ul>
